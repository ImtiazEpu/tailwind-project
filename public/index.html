<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body class="bg-gray-300">
    <div class="flex bg-gray-100">
      <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-10">
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="img/logo.svg" alt="workstation">
          <img class="mt-6 sm:mt-8 rounded-lg shadow-xl sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden" src="img/beach-work.jpg" alt="woman workstation on the beach">
          <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl">
            You can work from anywhere.
            <br class="hidden lg:inline"><span class="text-indigo-500">Take advantage of it</span>
          </h1>
          <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
            workstation help you to find work-friendly rentals in beautiful location so you can enjoy some nice weather when you're not in a vacation.</p>
          <div class="mt-4 sm:mt-6">
              <a href="#" class="inline-block bg-indigo-500 text-white px-5 py-3 rounded-lg text-sm uppercase font-semibold tracking-wider shadow-lg sm:text-base">
                Book your escape
              </a>
            </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative">
          <img class="absolute h-full w-full object-cover object-center" src="img/beach-work.jpg" alt="woman workstation on the beach">
      </div>
    </div>
    
  </body>
</html>
